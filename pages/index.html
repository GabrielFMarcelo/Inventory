<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Test</title>
  <style>
    .compact-client-header { cursor: pointer; background: #ddd; padding: 10px; }
    .compact-date-group { display: none; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>

<div class="compact-client">
  <div class="compact-client-header" data-client="juan-dela-cruz" onclick="toggleClient(this)">
    <span class="compact-client-name">Juan Dela Cruz</span>
  </div>
  <div class="compact-date-group">
    <p>Sample content for Juan.</p>
  </div>
</div>

<script>
  console.log("Script is loaded!");

  function toggleClient(el) {
    console.log("toggleClient() triggered!");
    const container = el.nextElementSibling;
    const isOpen = container.style.display !== 'none';
    container.style.display = isOpen ? 'none' : 'block';
  }
</script>

</body>
</html>
